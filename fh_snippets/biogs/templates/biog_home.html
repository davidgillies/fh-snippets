
{% extends "base.html" %}
{% block content %}
<h1>Biogs</h1>

<form action="" method="POST" id="new_biog_form" role="form">
<div class="form-group">
    <label for="first_name_inputbox">First Name</label>
    <input type="text" class="form-control" id="new_biog_first_name" placeholder="Enter a First Name">
</div>
<div class="form-group">
    <label for="surname_inputbox">Surname</label>
    <input type="text" class="form-control" id="new_biog_surname" placeholder="Enter a Surname">
</div>
<div class="form-group">
    <label for="birth_year_inputbox">Birth Year</label>
    <input type="text" class="form-control" id="new_biog_birth_year" placeholder="Enter Birth Year">
</div>
<button type="submit" class="btn btn-default">Submit</button>
</form>
<table class="table" id="biog_list">
</table>

{% endblock %}
